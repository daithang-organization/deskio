openapi: 3.0.3
info:
  title: Deskio Knowledge Base Service API
  version: 1.0.0
  license:
    name: Proprietary
servers:
  - url: /api/v1
tags:
  - name: Health
  - name: Articles

paths:
  /healthz:
    get:
      tags: [Health]
      summary: Health check
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                required: [status]

  /kb/articles:
    get:
      tags: [Articles]
      summary: List KB articles (placeholder)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListArticlesResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [Articles]
      summary: Create KB article (placeholder)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateArticleRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: VALIDATION_ERROR
            message:
              type: string
              example: Invalid request
            details:
              type: object
              nullable: true
          required: [code, message]
        meta:
          type: object
          properties:
            requestId:
              type: string
          required: [requestId]
      required: [error, meta]

    Article:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        status:
          type: string
          enum: [draft, published]
        updatedAt:
          type: string
          format: date-time
      required: [id, title, status, updatedAt]

    CreateArticleRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
      required: [title, content]

    ArticleResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Article'
        meta:
          type: object
          properties:
            requestId:
              type: string
          required: [requestId]
      required: [data, meta]

    ListArticlesResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Article'
        meta:
          type: object
          properties:
            requestId:
              type: string
          required: [requestId]
      required: [data, meta]
