name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # pnpm version will be taken from packageManager field in package.json
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: OpenAPI lint
        run: pnpm openapi:lint

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  docker-build:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - name: Detect Dockerfiles
        id: detect
        run: |
          if ls services/*/Dockerfile 1> /dev/null 2>&1; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Build images (if Dockerfiles exist)
        if: steps.detect.outputs.found == 'true'
        run: |
          for d in services/*; do
            # Skip template folders (starting with _)
            if [[ "$(basename "$d")" == _* ]]; then
              echo "Skipping template folder: $(basename "$d")"
              continue
            fi
            if [ -f "$d/Dockerfile" ]; then
              name=$(basename "$d")
              echo "Building $name..."
              docker build -t deskio/$name:ci "$d"
            fi
          done
